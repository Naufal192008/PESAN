<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX - Unit Produksi RPL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 30px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .test-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2c3e50;
            font-weight: 800;
            margin-bottom: 20px;
        }
        .btn-test {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .btn-test:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.4);
        }
        .btn-test:active {
            transform: translateY(0);
        }
        .result-box {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow: auto;
            white-space: pre-wrap;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        .loading.active {
            display: block;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .badge-endpoint {
            background: #f8f9fa;
            color: #2c3e50;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <div class="text-center mb-4">
            <i class="bi bi-wifi display-1" style="color: #667eea;"></i>
            <h2 class="mt-3">TEST AJAX CONNECTION</h2>
            <p class="text-muted">Unit Produksi RPL - SMK Negeri 24 Jakarta</p>
        </div>

        <div class="badge-endpoint">
            <i class="bi bi-hdd-network me-2"></i>
            Endpoint: admin_ajax.php
        </div>

        <div class="d-flex flex-wrap">
            <button class="btn-test" onclick="testAjax('test')">
                <i class="bi bi-send me-2"></i>Test AJAX
            </button>
            <button class="btn-test" onclick="testAjax('check_login')">
                <i class="bi bi-person-check me-2"></i>Check Login
            </button>
            <button class="btn-test" onclick="testAjax('delete_admin', {id: 999})">
                <i class="bi bi-trash me-2"></i>Test Delete (unauthorized)
            </button>
            <button class="btn-test" onclick="testCustom()">
                <i class="bi bi-pencil-square me-2"></i>Custom Action
            </button>
        </div>

        <div class="mt-3">
            <div class="input-group">
                <span class="input-group-text bg-light">Custom Action</span>
                <input type="text" class="form-control" id="customAction" placeholder="Masukkan action..." value="test">
                <button class="btn btn-outline-primary" onclick="testCustom()">Send</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Mengirim request...</p>
        </div>

        <div class="result-box" id="result">
            <span class="text-muted">Klik tombol di atas untuk mengirim request AJAX</span>
        </div>

        <hr class="my-4">

        <div class="d-flex justify-content-between">
            <a href="debug_session.php" class="text-decoration-none" target="_blank">
                <i class="bi bi-bug me-1"></i> Debug Session
            </a>
            <a href="login_check.php" class="text-decoration-none" target="_blank">
                <i class="bi bi-person-circle me-1"></i> Login Check
            </a>
            <a href="index.php" class="text-decoration-none" target="_blank">
                <i class="bi bi-house-door me-1"></i> Home
            </a>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            if (typeof data === 'object') {
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            } else {
                resultDiv.innerHTML = data;
            }
        }

        function testAjax(action, additionalData = {}) {
            showLoading();
            
            const data = {
                action: action,
                ...additionalData
            };
            
            $.ajax({
                url: 'admin_ajax.php',
                method: 'POST',
                data: data,
                dataType: 'json',
                xhrFields: {
                    withCredentials: true
                },
                success: function(response) {
                    hideLoading();
                    displayResult(response);
                },
                error: function(xhr, status, error) {
                    hideLoading();
                    displayResult({
                        error: error,
                        status: status,
                        response: xhr.responseText,
                        statusCode: xhr.status
                    });
                }
            });
        }

        function testCustom() {
            const action = document.getElementById('customAction').value.trim();
            if (action) {
                testAjax(action);
            } else {
                alert('Masukkan action terlebih dahulu');
            }
        }
    </script>
</body>
</html>
