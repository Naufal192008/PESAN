        }

        .btn-test {

            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
            margin: 10px 0;

            border-radius: 10px;

        }
        .result.success {
            display: block;
            background: #d4edda;

    <script>
        // Inisialisasi EmailJS
        emailjs.init('zO6XyHCxMhxySvvaU');
        console.log('EmailJS initialized');

        function sendEmail() {
            const btn = document.querySelector('.btn-test');
            const resultDiv = document.getElementById('result');
            
            btn.disabled = true;
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'üì§ Mengirim email...';
            
            const toEmail = document.getElementById('toEmail').value;
            const toName = document.getElementById('toName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            emailjs.send('service_3anwd2k', 'template_wb3cmkl', {
                to_email: toEmail,
                to_name: toName,
                username: username,
                password: password,
                login_url: window.location.origin + '/login.php',
                from_name: 'Admin Pusat Unit Produksi RPL',
                reply_to: 'nmurtadho1905@gmail.com'
            }).then(function(response) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = '‚úÖ EMAIL BERHASIL DIKIRIM!<br>Cek inbox/SPAM email ' + toEmail;
                btn.disabled = false;
                console.log('Sukses:', response);
            }, function(error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '‚ùå GAGAL: ' + JSON.stringify(error);
                btn.disabled = false;
                console.log('Error:', error);
            });
        }
